{% load static %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container">
		<!-- Brand -->
		<a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">
			<img src="{% static 'images/white-logo.png' %}" alt="Axis & Arbor Logo" width="30" height="30"
				class="d-inline-block me-2">
			Axis & Arbor
		</a>

		<!-- Toggler -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nvbCollapse"
			aria-controls="nvbCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Nav links -->
		<div class="collapse navbar-collapse" id="nvbCollapse">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
						href="{% url 'home' %}">
						<i class="fa fa-home me-1"></i>Home
					</a>
				</li>

				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
						href="{% url 'product_list' %}">
						<i class="fa fa-cubes me-1"></i>Products
					</a>
				</li>

				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
						href="{% url 'about' %}">
						<i class="fa fa-info-circle me-1"></i>About
					</a>
				</li>

				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
						href="{% url 'contact' %}">
						<i class="fa fa-phone me-1"></i>Contact
					</a>
				</li>

				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'blog' %}active{% endif %}" href="#">
						<i class="fa fa-th-list me-1"></i>Blog
					</a>
				</li>

				{% if user.is_authenticated %}
				<li class="nav-item mx-2">
					<span class="nav-link disabled text-light">
						Welcome, {{ user.username }}
					</span>
				</li>
				<li class="nav-item mx-2">
					<a href="#" class="btn btn-outline-light btn-sm">Logout</a>
				</li>
				{% else %}
				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
						href="{% url 'login' %}">
						<i class="fa-solid fa-right-to-bracket me-1"></i>Log In
					</a>
				</li>
				<li class="nav-item mx-2">
					<a class="nav-link {% if request.resolver_match.url_name == 'signup' %}active{% endif %}"
						href="{% url 'signup' %}">
						<i class="fa-solid fa-user-plus"></i>Sign Up
					</a>
				</li>

				{% endif %}
			</ul>
		</div>
	</div>
</nav>
